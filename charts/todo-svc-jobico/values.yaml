# Default values for todo-svc-jobico.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: reg.jobico.org/todosvc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: "reg-cred-secret"
nameOverride: ""
fullnameOverride: ""

mode:
  dev: 
    enabled: false
    label: version # default: date
  
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todosvc.jobico.org
      paths:
        - path: /
          pathType: Prefix
  tls: 
    - secretName: certs-secret
      hosts:
        - todosvc.jobico.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: [] 
#  - name: foo
#    secret:
#      secretName: mysecret
#      optional: false
# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: SPRING_PROFILES_ACTIVE
    value: devk8s
  - name: PYROSCOPE_AGENT_ENABLED
    value: "true"
  - name: PYROSCOPE_APPLICATION_NAME
    value: "todo-svc"
  - name: PYROSCOPE_FORMAT
    value: "jfr"
  - name: PYROSCOPE_PROFILING_INTERVAL
    value: "10ms"
  - name: PYROSCOPE_PROFILER_EVENT
    value: "itimer"
  - name: PYROSCOPE_PROFILER_LOCK
    value: "1"
  - name: PYROSCOPE_PROFILER_ALLOC
    value: "100k"
  - name: PYROSCOPE_UPLOAD_INTERVAL
    value: "10s"
  - name: PYROSCOPE_LOG_LEVEL
    value: "info"
  - name: PYROSCOPE_LABELS
    value: "todo-svc.jobico.org"
  - name: PYROSCOPE_SERVER_ADDRESS
    value: "http://pyroscope.obs.svc.cluster.local:4040"